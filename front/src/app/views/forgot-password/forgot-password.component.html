<div class="login-page bg-body-secondary">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Tu</b> Aplicación</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">¿Olvidaste tu contraseña? Aquí puedes solicitar una nueva.</p>

        <!-- Formulario adaptado para Angular -->
        <form (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              [(ngModel)]="email"
            />
            <div class="input-group-text">
              <span class="bi bi-envelope"></span>
            </div>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Solicitar nueva contraseña</button>
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a routerLink="/login">Volver al Login</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
